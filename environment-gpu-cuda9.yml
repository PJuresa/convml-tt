name: convml_tt

channels:
  - pytorch
  - fastai
  - defaults
  - conda-forge
dependencies:
  - pip
  - python=3.7
  - boto3
  - cartopy
  - jupyter
  - matplotlib
  - netcdf4
  - tqdm
  - xarray
  - scikit-learn
  - pytorch=1.0.1
  - torchvision
  - cudatoolkit=9.0
  - Pillow=6.1
  # dependencies below are necessary for the `satdata` code which will
  # eventually be forked from `convml_tt`
  - esmpy
  - xesmf
  - pip:
    # satpy deps
    - satpy==0.12.0
    - esmpy
    - progressbar
    - fastai==1.0.53
    - seaborn
    - "git+https://github.com/leifdenby/satdata@v0.1.3#egg=satdata"
    - "git+https://github.com/leifdenby/convorg@v0.1.2#egg=convorg"
    - fastprogress==0.1.19  # fastai==1.0.53 needs this but requirements they define allow for newer version
    - hdbscan
